<!DOCTYPE html>
<meta charset="utf-8">
<head>
    <title>Am I getting faster?</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="title">Marathon Tracker</div>
    <div class="change"></div>
    <div class="option">
        <input id="pace"
               name="updateButton" 
               type="button" 
               value="Pace" 
               onclick="updateDataPace()" />
        <input id="distance"
               name="updateButton" 
               type="button" 
               value="Distance" 
               onclick="updateDataDistance()" />
        <input id="duration"
               name="updateButton" 
               type="button" 
               value="Duration" 
               onclick="updateDataDuration()" />
        <input id="marathon" 
               type="checkbox" 
               label = "Marathon Lines"
               value = "Show Marathon Lines"
               onclick="marathonLines()"
               checked />
        <label id="marathonLabel"
               for="marathon">Marathon Training</label>
    </div>
<!-- load the d3.js library -->    
<script src="d3.v3.js.min"></script>

<script src="d3-pace.js"></script>
<script>
// Set active tab
function formatTab(id) {
  var element = document.getElementById(id);
  var options = document.getElementsByClassName("option")[0].children;
  for (i=0;i<options.length;i++) {
    options[i].classList.value = "";
  }
  element.classList.value = "active";
}
</script>
</body>
